<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <nav>
        <img src="./img/flit.png" alt="logo da flit">
    </nav>
    <main class="calculadora">
        <section class="input">
            <input type="text" id="input">
        </section>
        <section class="buttons">
            <button onclick="capturar('7')" class="number">7</button>
            <button onclick="capturar('8')" class="number">8</button>
            <button onclick="capturar('9')" class="number">9</button>
            <button onclick="dividir()">/</button>
            <button onclick="capturar('4')" class="number">4</button>
            <button onclick="capturar('5')" class="number">5</button>
            <button onclick="capturar('6')" class="number">6</button>
            <button onclick="multiplicar()">X</button>
            <button onclick="capturar('3')" class="number">3</button>
            <button onclick="capturar('2')" class="number">2</button>
            <button onclick="capturar('1')" class="number">1</button>
            <button onclick="subtrair()">-</button>
            <button onclick="capturar('0')" class="number">0</button>
            <button onclick="capturar('.')">.</button>
            <button onclick="resultado()">=</button>
            <button onclick="somar()">+</button>
        </section>
    </main>

    <article class="agroupResult">
        <h2>Ãšltimo Resultado:</h2>
        <p id="result"></p>
    </article>

    <script src="./calculator.js"></script>
</body>

</html>
